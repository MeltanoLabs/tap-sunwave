requires_meltano: ">=4.0"
send_anonymous_usage_stats: true
project_id: tap-sunwave
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-sunwave
    namespace: tap_sunwave
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging
    settings:
    - name: user_id
    - name: client_id
    - name: client_secret
      sensitive: true
    - name: clinic_id
    select:
    - "*.*"
    - "!opportunity_timeline.*"  # Seriously rate-limited :(
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: postgres
